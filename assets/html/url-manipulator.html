<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Manipulator</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/url-manipulator.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="inner">
          <h1 class="title">URL - Manipulator</h1>
          <form class="url-form" id="url-form" action="">
            <div class="form-element">
              <label for="protocol">Protocol:</label>
              <select name="protocol" id="protocol">
                <option value="https">https</option>
                <option value="http">http</option>
              </select>
            </div>
            <div class="form-element">
              <label for="hostname">Hostname:</label>
              <input
                type="text"
                name="hostname"
                id="hostname"
                class="hostname"
                placeholder="enter hostname"
                value="google.vn" />
            </div>
            <div class="form-element">
              <label for="port">Port:</label>
              <input
                type="number"
                name="port"
                id="port"
                class="port"
                placeholder="enter port" />
            </div>
            <div class="form-element">
              <label for="pathname">Pathname:</label>
              <input
                type="text"
                name="pathname"
                id="pathname"
                class="pathname"
                placeholder="enter pathname" />
            </div>
            <div class="form-element">
              <label for="search">Search:</label>
              <input
                type="text"
                name="search"
                id="search"
                class="search"
                placeholder="enter search" />
            </div>
            <div class="form-element">
              <label for="hash">Hash:</label>
              <input
                type="text"
                name="hash"
                id="hash"
                class="hash"
                placeholder="enter hash" />
            </div>
            <div class="form-button">
              <button id="btn-navigate" class="btn btn-navigate">
                Navigate
              </button>
              <button id="btn-replace" class="btn btn-replace">Replace</button>
              <button id="btn-reload" class="btn btn-reload">Reload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/url-manipulator.js"></script>
  </body>
</html>
